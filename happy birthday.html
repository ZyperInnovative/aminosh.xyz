  <script>

      "I love you forever and everğŸ¥°â£ï¸",
      "I love you the best person in my life â£ï¸ğŸ¥°"
    ];

    let index = 0;
    const messageElement = document.getElementById("message");

    function showNextMessage() {
      index++;
      if (index < messages.length) {
        messageElement.innerHTML = messages[index];
      } else {
        messageElement.innerHTML = "Happy Birthday ğŸ‰";
      }
    }

    // Fireworks Effect
    const canvas = document.querySelector(".fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y, color, size) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = Math.random() * -4;
        this.alpha = 1;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
      }
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff0", "#f00", "#0f0", "#00f", "#ff6347"];
      const size = Math.random() * 2 + 1;

      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], size));
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateFireworks);
    }

    setInterval(createFirework, 800);
    animateFireworks();
  </script>
